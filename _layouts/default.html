<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{page.title}} | {{site.name}}</title>

    {% seo %}

    <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/{{site.favicon}}">

    <!-- Social Share -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/social-share.css">

    <!-- Animated Headline -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/animated-headline.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/fontawesome.css">

    <!-- Custom Fonts-->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/fonts.css">

    <!-- Bootstrap Modified -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">

    <!-- Theme Stylesheet -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/theme.css">

    <!-- Jquery on header to make sure everything works, the rest  of the scripts in footer for fast loading -->
    <script src="{{site.baseurl}}/assets/js/jquery.min.js"></script>

    {% include tracking-header.html %}


</head>

<body class="{% if page.url == "/" %} homefirstpage {% endif %}">

    <!-- Navbar -->
    <nav id="MagicMenu" class="topnav navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{{ site.baseurl }}/index.html"><img src="{{ site.baseurl }}/assets/images/logo.svg" alt="{{site.name}}" height="65"/></a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto d-flex align-items-center">
               {% include menu-header.html %}
            </ul>
            <ul class="navbar-nav ml-auto d-flex d-lg-none d-xl-block align-items-center">
                {% include search-lunr.html %}
            </ul>
        </div>
    </div>
    </nav>

    <!-- Search Results -->
    <div id="lunrsearchresults">
        <ul class="mb-0"></ul>
    </div>

    <!-- Content -->
    <main role="main" class="site-content">
        {{ content }}
    </main>


    <!-- Scripts: popper, bootstrap, theme, lunr -->
    <script src="{{site.baseurl}}/assets/js/animated_headline.min.js"></script>

    <script src="{{site.baseurl}}/assets/js/popper.min.js"></script>

    <script src="{{site.baseurl}}/assets/js/bootstrap.min.js"></script>

    <script src="{{site.baseurl}}/assets/js/theme.js"></script>


    <!-- Footer -->
    <footer class="bg-white border-top p-3 text-muted small">
        <div class="container">
        <div class="row align-items-center justify-content-between">
            <div class="mr-2 mb-0">
                <img class="mr-4" src="{{ site.baseurl }}/assets/images/logo.svg" alt="{{site.name}}" height="65"/>
                <div class="d-inline-flex flex-column align-middle">
                    <div class="text-muted text-center small">
                        Unterstützt durch
                    </div>
                    <div>
                        <a href="https://www.erzwiss.uni-leipzig.de/" target="_blank"><img src="{{ site.baseurl }}/assets/images/avatars/uni_leipzig.svg" alt="Erziehungswissenschaftliche Fakultät der Uni Leipzig" height="65"/></a>
                        <a href="https://www.hf.uni-koeln.de/" target="_blank" class="text-muted">
                            <img src="{{ site.baseurl }}/assets/images/avatars/uzk.svg" alt="Humanwissenschaftliche Fakultät der Universität zu Köln" height="65"/>
                            Universität&nbsp;zu&nbsp;Köln
                        </a>
                    </div>
                </div>
            </div>
            <div>
                <a class="text-muted" href="{{ site.baseurl }}/privacy-policy.html">Datenschutzerklärung</a> | 
                <a class="text-muted" href="{{ site.baseurl }}/imprint.html">Impressum</a> | 
                <span class="d-inline-block">Made with <i class="fa fa-heart"></i> and <i class="fa fa-brain"></i> in Germany.</span>
                <span class="d-inline-block">Copyright&nbsp;© <script>document.write(new Date().getFullYear())</script>.</span>
            </div>
        </div>
        </div>
    </footer>

    {% include tracking-footer.html %}

</body>

</html>
