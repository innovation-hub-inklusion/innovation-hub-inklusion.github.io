
<div class="row">
    <div class="col-md-2 mb-4 mb-md-0 text-center">
        {% if include.project.image %}
            <img class="img-thumbnail" alt="{{ include.project.title }}" src="{{site.baseurl}}{{ include.project.image }}">
        {% endif %}
    </div>
    <div class="col-md-10">
        <h4 class="text-dark mb-0"> 
            <a class="text-dark" href="{{site.baseurl}}{{include.project.url}}">
                {{ include.project.title }}         
            </a>
        </h4>
        <small class="d-inline-block mt-1 font-weight-normal">{{ include.project.subtitle }}</small>
        
        <div class="text-right mt-2">
            {% if include.project.website %}
                <a class="btn btn-outline-primary btn-sm mr-2" target="_blank" href="{{ include.project.website }}">Externe Projektseite</a>
            {% endif %}
            <a class="btn btn-primary btn-sm" href="{{site.baseurl}}{{include.project.url}}">Mehr Informationen</a>
        </div>
        
    </div>
</div>
