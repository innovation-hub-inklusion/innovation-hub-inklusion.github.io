<!-- Aletbar Prev/Next -->
<div class="alertbar">
    <div class="container">
        <div class="row prevnextlinks font-weight-bold">
          {% if page.previous.url %}
            <div class="col-md-6 rightborder pl-0">
                <a class="text-dark" href="{{ site.baseurl }}{{ page.previous.url }}">
                    <i class="fa fa-angle-double-left"></i>
                    {% if page.previous.image %} <img height="30px" class="mr-1" src="{{site.baseurl}}{{page.previous.image}}"> {% endif %} 
                    {{page.previous.title}}
                </a>
            </div>
          {% endif %}
          {% if page.next.url %}
            <div class="col-md-6 text-right pr-0">
                <a class="text-dark" href="{{ site.baseurl }}{{ page.next.url }}"> 
                    {{page.next.title}} 
                    {% if page.next.image %} <img height="30px" class="ml-1" src="{{site.baseurl}}{{page.next.image}}"> {% endif %}
                    <i class="fa fa-angle-double-right"></i>
                </a>
            </div>
          {% endif %}
        </div>
    </div>
</div>
